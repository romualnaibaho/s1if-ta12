<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA-2021_2022-12</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container home">
        <div class="title row justify-content-center">
            <div class="col-2 text-center">
                <img class="logo-img" src="{{ url_for('static', filename='img/himasti.png') }}" alt="Himasti">
            </div>
            <div class="col-8 text-center">
                <h1>Prediksi Kinerja Karyawan</h1>
            </div>
            <div class="col-2 text-center">
                <img class="logo-img" src="{{ url_for('static', filename='img/itdel.png') }}" alt="IT Del">
            </div>
        </div>

        <div class="box mt-4 mb-4">
            <form action="/predict" method="POST">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="employee_type">Employee Type</label>
                            <input type="text" class="form-control" disabled value={% if (data.Employee_type[0] == '0') %}
                            RM_Type_A
                            {% endif %}
                            {% if (data.Employee_type[0] == '1') %}
                            RM_Type_B
                            {% endif %}
                            {% if (data.Employee_type[0] == '2') %}
                            RM_Type_C
                            {% endif %}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" disabled value={{data.age[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="year_graduated">Year Graduated</label>
                            <input type="text" class="form-control" disabled value={{data.year_graduated[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="job_duration_from_training">Job Duration From Training</label>
                            <input type="text" class="form-control" disabled value={{data.job_duration_from_training[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="sick_leaves">Sick Leaves</label>
                            <input type="text" class="form-control" disabled value={{data.sick_leaves[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="job_rotation">Job Rotation</label>
                            <input type="text" class="form-control" disabled value={{data.job_rotation[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="branch_rotation">Branch Rotation</label>
                            <input type="text" class="form-control" disabled value={{data.branch_rotation[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="assign_of_other_position">Assign of Other Position</label>
                            <input type="text" class="form-control" disabled value={{data.assign_of_otherposition[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="annual_leave">Annual Leave</label>
                            <input type="text" class="form-control" disabled value={{data['annual leave'][0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="education_level">Education Level</label>
                            <input type="text" class="form-control" disabled
                            value={% if (data.Education_level[0] == '0') %}
                            'Level 0'
                            {% endif %}
                            {% if (data.Education_level[0] == '1') %}
                            'Level 1'
                            {% endif %}
                            {% if (data.Education_level[0] == '2') %}
                            'Level 2'
                            {% endif %}
                            {% if (data.Education_level[0] == '3') %}
                            'Level 3'
                            {% endif %}
                            {% if (data.Education_level[0] == '4') %}
                            'Level 4'
                            {% endif %}
                            {% if (data.Education_level[0] == '5') %}
                            'Level 5'
                            {% endif %}
                            >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="job_duration_in_current_job_level">Job Duration in Current Job Level</label>
                            <input type="text" class="form-control" disabled value={{data.job_duration_in_current_job_level[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="achievement_above_100_percent">Achievement Above 100% During 3 Quartal</label>
                            <input type="text" class="form-control" disabled value={{data['Achievement_above_100%_during3quartal'][0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="gpa">GPA</label>
                            <input type="text" class="form-control" disabled value={{data.GPA[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="job_duration_in_current_branch">Job Duration in Current Branch</label>
                            <input type="text" class="form-control" disabled value={{data.job_duration_in_current_branch[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" class="form-control" disabled 
                            value=
                            {% if (data.gender[0] == '1') %}
                            Female
                            {% endif %}
                            {% if (data.gender[0] == '2') %}
                            Male
                            {% endif %}
                            >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="number_of_dependences">Number of Dependences</label>
                            <input type="text" class="form-control" disabled value={{data.number_of_dependences[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="job_duration_in_current_person_level">Job Duration in Current Person Level</label>
                            <input type="text" class="form-control" disabled value={{data.job_duration_in_current_person_level[0]}}>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group">
                            <label for="last_achievement_percent">Last Achievement Percent</label>
                            <input type="text" class="form-control" disabled value={{data['Last_achievement_%'][0]}}%>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="form-group text-center">
                            <label for="model_classifier">Classification Model</label>
                            <input type="text" class="form-control text-center" disabled 
                            value=
                            {% if (model == '1') %}
                            'K-Nearest Neighbor Algorithm'
                            {% endif %}
                            {% if (model == '2') %}
                            'Support Vector Machine Algorithm'
                            {% endif %}
                            >
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="result-box text-center">
                    <h5>Prediction Result</h5>
                    <hr>
                    {% if (result == 0) %}
                    <h1>Not Best Performance</h1>
                    {% else %}
                    <h1>Best Performance</h1>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form action="/">
                    <button class="submit-btn2" type="submit">Make Another Prediction</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
